<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录注册</title>
<script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
<link href="./css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body style="zoom: 1;">
	<h1>
		用户登录<sup>V2018</sup>
	</h1>
	<div class="login">
		<div class="header">
			<div class="switch" id="switch">
				<a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
				<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
				<div class="switch_bottom" id="switch_bottom" ></div>
			</div>
		</div>
		<div class="web_qr_login" id="web_qr_login"
			style="display: block; height: 235px;">
			<!--登录-->
			<div class="web_login" id="web_login">
				<div class="login-box">
					<div class="login_form">
						<form action="LoginServlet"
							name="loginform" accept-charset="utf-8" id="login_form"
							class="loginForm" method="post">
							<input type="hidden" name="did" value="0"/> 
							<input type="hidden" name="to" value="log"/>
									<div class="uinArea" id="uinArea">
<!-- 								<div id="usernameCue" class="cue"></div> -->
										<label class="input-tips" for="username">昵称：</label>
										<div class="inputOuter" id="uArea">
											<input type="text" id="username" name="username" class="inputstyle">
										</div>
									</div>
									<div class="pwdArea" id="pwdArea">
										<label class="input-tips" for="password">密码：</label>
										<div class="inputOuter" id="pArea">
											<input type="password" id="password" name="password" class="inputstyle">
										</div>
									</div>
									<div style="padding-left: 50px; margin-top: 20px;">
										<input id="login_button" type="button" value="登 录" style="width: 150px;"
											class="button_blue">
									</div>
						</form>
					</div>
				</div>
			</div>
			<!--登录end-->
		</div>
		<!--注册-->
		<div class="qlogin" id="qlogin" style="display: none;">
			<div class="web_login">
				<form name="form2" id="regUser" accept-charset="utf-8"
					action="RegisterServlet"
					method="post">
					<input type="hidden" name="to" value="reg"/>
					<input	type="hidden" name="did" value="0"/>
							<ul class="reg_form" id="reg-ul">
								<div id="userCue" class="cue">快速注册请注意格式</div>
								<li><label for="user" class="input-tips2">用户名：</label>
									<div class="inputOuter2">
										<input type="text" id="user" name="username" maxlength="16"	class="inputstyle2">
									</div></li>
								<li><label for="passwd" class="input-tips2">密码：</label>
									<div class="inputOuter2">
										<input type="password" id="passwd" name="password" maxlength="16" class="inputstyle2">
									</div></li>
								<li><label for="passwd2" class="input-tips2">确认密码：</label>
									<div class="inputOuter2">
										<input type="password" id="passwd2" name="password2" maxlength="16" class="inputstyle2">
									</div></li>
								<li><label for="id" class="input-tips2">学号：</label>
									<div class="inputOuter2">
										<input type="text" id="id" name="id" maxlength="20" class="inputstyle2">
									</div></li>
								<li><label for="realname" class="input-tips2">真实姓名：</label>
									<div class="inputOuter2">
										<input type="text" id="realname" name="realname" maxlength="16"	class="inputstyle2">
									</div></li>
								<li><label for="classname" class="input-tips2">班级*：</label>
									<div class="inputOuter2">
										<input type="text" id="classname" name="classname" maxlength="16"	class="inputstyle2">
									</div></li>
								<li><label for="contact" class="input-tips2">电话*：</label>
									<div class="inputOuter2">
										<input type="text" id="contact" name="contact" maxlength="16"	class="inputstyle2">
									</div></li>
								<li>
									<div class="inputArea">
										<input type="button" id="reg"
											style="margin-top: 10px; margin-left: 85px;"
											class="button_blue" value="同意协议并注册"> 
											<a href="#"	class="zcxy" target="_blank">注册协议</a>
									</div>
								</li>
<!-- 								<div class="cl"></div> -->
							</ul>
				</form>
			</div>
		</div>
		<!--注册end-->
	</div>
	<div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</body>
</html>
